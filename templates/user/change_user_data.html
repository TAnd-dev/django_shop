{% extends 'base.html' %}
{% block content %}
    <h3 class="ms-5">Профиль</h3>
    <div class="container">
        <form method="post" class="form-control m-3 p-3">
            {% csrf_token %}
            {% for field in form %}
                <span class="h6 ps-2">{{ field.label }}</span>
                <div class="mt-2 mb-3">
                    {{ field }}
                </div>
            {% endfor %}
        <input type="submit" class="btn btn-primary" value="Подтвердить"/>
        </form>
    </div>
{% endblock %}
